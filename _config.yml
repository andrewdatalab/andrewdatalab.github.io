# Site Settings
locale                   : "en-US"
title: "Andrew Data Lab Blog"
name: "Andrew Nam"
subtitle                 : "IP, Network, Wan Optimization, Hybrid Cloud, Data Automation and Orchestration Journey" 
title_separator          : "-"
description: "Made with <b style=\"color: #f45;\Jekyll</b>"
url                      : "https://andrewdatalab.github.io"
baseurl                  : "/"
repository               : "andrewdatalab/andrewdatalab.github.io" 
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

#show_social:true           # show site description and social links in the footer
show_excerpts: true        # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: true        # show a sidebar instead of the usual header
minimal: false             # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "index.html", title: Home, icon: home}
  - {file: "README.md", title: About, icon: address-card}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:nexus2019@naver.com"}
  - {title: Github, icon: github, url: "https://github.com/andrewdatalab"}
  - {title: Twitter, icon: twitter, url: "https://twitter.com/"}

comments:
#  disqus_shortname: ""    # see https://disqus.com/
#  isso_domain: ""         # see https://posativ.org/isso/

plugins:
 - jekyll-feed
